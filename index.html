<script>

    const body = document.querySelector('body'),
        shell = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
    // 点击toggle元素时触发事件
    toggle.addEventListener("click", () => {
        // 切换shell元素的close类
        shell.classList.toggle("close");
    })
    // 点击searchBtn元素时触发事件
    searchBtn.addEventListener("click", () => {
        // 移除shell元素的close类
        shell.classList.remove("close");
    })

</script>

      var intervalId; // 用于存储setInterval的ID
      
      // 开始滚动名字
      function startRandomNames() {
        intervalId = setInterval(function() {
          var randomIndex = Math.floor(Math.random() * names.length);
          document.getElementById('nameDisplay').innerText = names[randomIndex];
        }, 100); // 每100毫秒更新一次名字
      
        document.getElementById('startButton').disabled = true;
        document.getElementById('stopButton').disabled = false;
      }
      
      // 停止滚动名字
      function stopRandomNames() {
        clearInterval(intervalId);
      
        document.getElementById('startButton').disabled = false;
        document.getElementById('stopButton').disabled = true;
      }
      
      // 给按钮添加事件监听器
      document.getElementById('startButton').addEventListener('click', startRandomNames);
      document.getElementById('stopButton').addEventListener('click', stopRandomNames);
