<div class="name-container">

  <script>
  // 名字列表
  var names = ["中吉+今天还要努力呀！！", "大吉+运气不戳٩(๑❛ᴗ❛๑)۶", "中吉+去追寻便好，哪怕是片刻的须臾。", "末吉+加油哦(ﾉ´▽｀)ﾉ♪", "中吉+奖励你个表情ヾ(๑╹◡╹)ﾉ","中吉+好好学习(๑´ㅂ`๑) ","中吉+你开心了吗(ﾉ´▽｀)ﾉ♪","中吉+_(¦3」∠)_","末吉+罒ω罒","末吉+〒▽〒","末吉+(╯﹏╰)b","末吉+ o(TωT)o ","末吉+(ಥ﹏ಥ)","末吉+┭┮﹏┭┮","中吉+原神，启动！！！！！","嘻嘻嘻","中吉+普通","中吉+嗨嗨(￣▽￣)／","末吉+(￣▽￣)~*","中吉+想不出来了","中吉+实在想不出什么了","彩蛋:为世上所有的美好而战！","中吉+崩铁，启动！！！","燃起来了","躺平￣ω￣=","谢谢惠顾","线性回归你学了吗？","纳西妲有点撒娇o(*￣3￣)o ","终于要写完了","鸟儿本身没有枷锁，又是什么牵住了我的命运","我们都知道，这世界早已无法拯救。可我们，还是必须成为英雄。","曾经有巨大的梦在这里破壳而出，也有无数的灵魂在这里消融。","嘿嘿嘿嘿hi，嘿嘿嘿嘿嘿额hi，额hi，恶嘿嘿额黑hi","大奖"];
  var intervalId; // 用于存储setInterval的ID
  
  // 开始滚动名字
  function startRandomNames() {
    intervalId = setInterval(function() {
      var randomIndex = Math.floor(Math.random() * names.length);
      document.getElementById('nameDisplay').innerText = names[randomIndex];
    }, 100); // 每100毫秒更新一次名字
  
    document.getElementById('startButton').disabled = true;
    document.getElementById('stopButton').disabled = false;
  }
  
  // 停止滚动名字
  function stopRandomNames() {
    clearInterval(intervalId);
  
    document.getElementById('startButton').disabled = false;
    document.getElementById('stopButton').disabled = true;
  }
  
  // 给按钮添加事件监听器
  document.getElementById('startButton').addEventListener('click', startRandomNames);
  document.getElementById('stopButton').addEventListener('click', stopRandomNames);
  </script>
